{% extends 'base.html' %}

{% block titulo %} Add New Vendor {% endblock %}

{% block contenido %}
<div class="container">
    <h2 class="text-center mb-4">Add New Vendor</h2>
    <p class="text-center text-muted">Enter the details for a new vendor in the Accounts Payable (AP) Master.</p>

    <div class="container" style="max-width: 600px; padding: 20px; border: 1px solid #007bff; border-radius: 10px; background-color: #f0f8ff; margin: 0 auto;">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}

            <div style="text-align:center; margin-top:20px;">
                <a href="{% url 'index' %}" class="btn">‚Üê Back to Dashboard</a>
                <button type="submit" class="btn">Save Vendor</button>
            </div>
        </form>
    </div>
</div>
{% endblock contenido %}
