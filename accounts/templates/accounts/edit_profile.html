{% extends 'base.html' %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
<div class="container">
    <h2>Edit Profile</h2>
    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <h4>Change Password</h4>
        {{ password_form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>

    <p><a href="{% url 'profile' %}">Back to Profile</a></p>
</div>
{% endblock %}
