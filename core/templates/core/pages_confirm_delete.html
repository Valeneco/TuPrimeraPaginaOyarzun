{% extends 'base.html' %}

{% block title %}Delete Page{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg p-5 bg-light">
        
        <h2 class="card-title text-danger">Confirm Deletion</h2>
        <hr>

        <p class="lead">Are you absolutely sure you want to delete the page:</p>
        <h3 class="fw-bold">{{ page.title }} (ID: {{ page.pk }})?</h3>
        
        <p class="text-muted">This action cannot be undone.</p>

        <form method="post" class="mt-4">
            {% csrf_token %}
            
            <div class="d-flex justify-content-end">
                <a href="{% url 'pages_detail' page.pk %}" class="btn btn-secondary me-3">Cancel</a>
                <button type="submit" class="btn btn-danger">Yes, Delete It</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
